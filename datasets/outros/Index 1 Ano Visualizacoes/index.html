    <style>

        body {
            background-color: #eeeeee;
        }

        #freewall {
            max-width: calc(100% - 100px);
            margin: 50px auto;
            opacity: 0;
        }

        #selectors {
            max-width: calc(100% - 100px);
            margin: 0 auto;
        }

        .brick {
            width: 350px;
            background-color: #FFFFFF;
            border: 1px solid #cccccc;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            border-radius: 6px;
        }

        .brick img {
            width: 100%;
            margin: 0;
            padding: 0;
            display: block;
            -webkit-border-radius: 5px 5px 0 0;
            -moz-border-radius: 5px 5px 0 0;
            border-radius: 5px 5px 0 0;
            background-color: #29C8CC;
        }

        .brick h3 {
            padding: 0 10px;
            color: #333;
            font-family: sans-serif;
            font-weight: 500;
            font-size: 16px;
            margin: 0;
        }

        .brick p.tag {
            padding: 0 10px;
            font-family: sans-serif;
            color: #666;
            font-size: 10px;
            margin: 10px 0;
        }

        .brick p.date {
            padding: 0 10px;
            font-family: sans-serif;
            color: #333;
            font-weight: 700;
            font-size: 14px;
            margin: 0;
            margin-bottom: 5px;
        }

        .brick a {
            text-decoration: none;
        }

        h1 {
            font-family: sans-serif;
            margin: 20px 50px;
            margin-top: 50px;
        }

        #selectors label {
            padding-right: 10px;
            padding-bottom: 10px;
            display: inline-block;
            font-size: 12px;
            font-family: sans-serif;
            text-transform: uppercase;
            color: #666;
            cursor: pointer;
        }

        #selectors input {
            cursor: pointer;
        }

    </style>
</head>

        var wall;
        var brickBasic =
                '<div class="{CLASSE}">'+
                '<a href="{LINK}" target="_blank">'+
                '<div class="image">'+
                '<img src="{IMAGEM}">'+
                '<p class="date">{DATA}</p>'+
                '<h3>{TITULO}</h3>'+
                '<p class="tag">{TAGS}</p>'+
                '</a>'+
                '</div>';


        $(document).ready(function() {

            $('input[type=radio][name=filter]').on('change', function(){
                wall.fitWidth();
                wall.filter('.'+$(this).val().replace(/ /g, ' .'));

                $("#freewall").css('opacity', 1);
            });

        function init() {

            $.each(data, function (i, fonte) {

                var brick = brickBasic;

                brick = brick.replace('{IMAGEM}', 'img/'+fonte.image)
                        .replace('{DATA}', fonte.data)
                        .replace('{CLASSE}', 'brick '+fonte.classes)
                        .replace('{TITULO}', fonte.titulo)
                        .replace('{TAGS}', fonte.classes.replace(/ /g, ', ').toUpperCase())
                        .replace('{LINK}', fonte.url);

                $('#freewall').append(brick);

                var arrClasses = fonte.classes.split(" ");
                for (var i=0; i<arrClasses.length; i++) {
                    ranking[arrClasses[i]]++;
                }
                ranking['brick']++;

            });

            $.each($('input'), function() {
                var val= $(this).val();

                $('#lbl_'+val).append( " ("+ranking[val]+")");
            });



            wall = new Freewall("#freewall");
            wall.reset({
                selector: '.brick',
                animate: true,
                cellW: 350,
                cellH: 'auto',
                gutterX: 20,
                gutterY: 20,
                onResize: function () {
                    $.doTimeout('resize', 250, function () {
                        wall.fitWidth();
                    });
                }
            });

            wall.container.find('.brick img').load(function () {
                wall.fitWidth();
            });


        }



    </script>
